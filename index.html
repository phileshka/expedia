    <div class="body_site">

            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 header-panel">

                type="button"
                class="btn_sign"
                data-toggle="modal"
                data-target="#exampleModal"

                Sign up

            </div>
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 firs-post">

            <h1>It Matters Who You Travel With</h1>

              We want you to feel confident in the travel experience you will

      <div class="main">
